<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link href="index.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@300&display=swap" rel="stylesheet">
    <title>Notes Extension</title>
  </head>

  <body>
    <label class="switch">
      <input type="checkbox" id="dark-mode-toggle">
    </label>

    <h1>Notes App</h1>
    <input id="searchInput" type="text" placeholder="Search....">
      <!-- <div class ="folder">
      </div> -->

      <input type="textbox" id="input-el" placeholder="New Note..."></input>

      <div class = "container">
        <div class="columns">
          <button id="input-btn">SAVE</button>
          <button id="clear-btn">CLEAR</button>
          <button id="export-btn">EXPORT</button>
        </div>
      </div>

      <div class = "container">
        <div id = "folder-header">
          <button id = "new-folder-btn">+</button>
          <span class = "pop-up hidden" id = "folderNamePopup">
            <input type="text" id = "folderInput"></span>
        </div>
        <ul id = "folders-el"></ul>
      </div>

      <div class = "container">
        <ul id = "ul-el"></ul>
      </div>

    <script src="index.js"></script>
  </body>
</html>
